org.tenkichannel.weather.api.gateway.openweathermap.uri=http://localhost:9090
org.tenkichannel.weather.api.gateway.openweathermap.api_key=my_super_api_key

org.tenkichannel.weather.api.gateway.yahooweather.uri=http://localhost:9090
org.tenkichannel.weather.api.gateway.yahooweather.id=myid
org.tenkichannel.weather.api.gateway.yahooweather.consumerKey=myconsumerkey
org.tenkichannel.weather.api.gateway.yahooweather.consumerSecret=myconsumersecret

quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}]] (%t) %s%e%n
quarkus.log.console.color=true
quarkus.log.category."org.apache".level=INFO
quarkus.log.category."org.tenkichannel".level=DEBUG
quarkus.log.category."io.netty".level=DEBUG

quarkus.ssl.native=true

quarkus.camel.disable-xml=true
quarkus.camel.disable-jaxb=true        
quarkus.camel.dump-routes=true
